<fieldset>
  <div class="field-container">
    <label for="textinput">Text Input <abbr title="Required">*</abbr></label>
    <input id="textinput" type="text" placeholder="Text Input">
  </div>
  <div class="field-container">
    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Type your Password">
  </div>
  <div class="field-container">
    <label for="webaddress">Web Address</label>
    <input id="webaddress" type="url" placeholder="http://yoursite.com">
  </div>
  <div class="field-container">
    <label for="emailaddress">Email Address</label>
    <input id="emailaddress" type="email" placeholder="name@email.com">
  </div>
  <div class="field-container">
    <label for="search">Search</label>
    <input id="search" type="search" placeholder="Enter Search Term">
  </div>
  <div class="field-container">
    <label for="number">Number Input <abbr title="Required">*</abbr></label>
    <input id="number" type="number" placeholder="Enter a Number" pattern="[0-9]*">
  </div>
  <div class="field-container">
    <label for="textarea">Textarea</label>
    <textarea id="textarea" rows="8" cols="48" placeholder="Enter your message here"></textarea>
  </div>
  <div class="field-container has-error">
    <label for="texterror">Error Input</label>
    <input id="texterror" type="text" placeholder="Text Input">
  </div>
  <div class="field-container is-valid">
    <label for="textvalid">Valid Input</label>
    <input id="textvalid" type="text" placeholder="Text Input">
  </div>
</fieldset>
